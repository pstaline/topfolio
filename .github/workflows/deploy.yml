name: Deploy React to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Fix package-lock.json conflicts
        run: |
          if [ -f package-lock.json ] && grep -q '<<<<<<<' package-lock.json; then
            echo 'Conflict markers found in package-lock.json — removing file to allow install'
            rm package-lock.json
          fi

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] && ! grep -q '<<<<<<<' package-lock.json; then
            echo 'Using npm ci with a clean lockfile'
            npm ci
          else
            echo 'No valid package-lock.json present — running npm install to generate a lockfile'
            npm install
          fi
      
      - name: Build
        run: npm run build
        env:
          CI: false
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build
      
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4